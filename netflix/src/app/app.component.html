<div class="container-fluid">
    <img src="assets/logo/netflix.png" alt="netflix-logo">
    <div class="container">
        <div class="box">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h1>Sign in</h1>
                <div class="mb-3">
                    <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <p *ngIf="!email.valid && email.touched"> Email is mandatory</p>
                </div>
                <div class="mb-3">
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control input" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input input1" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <p>New to Netflix? <a routerLink="register"> Register now.</a></p>
        </div>
    </div>
</div>
